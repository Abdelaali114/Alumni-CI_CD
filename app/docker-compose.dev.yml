version: "3.8"

services:
  client:
    depends_on:
      - server
    build: ./client
    #this is better for you 
      #context: ./client
      #dockerfile: Dockerfile.client.dev
    ports:
      - 5173:5173
    environment:
      VITE_API_URL: http://localhost:3001

  server:
    depends_on:
      - db
    build: ./server
    ports:
      - 3001:3001
    environment:
      MONGO_URL: mongodb://db/Alumni
      PORT: 3001

  db:
    image: mongo:4.4
    ports:
      - 27017:27017
    volumes:
      - Alumni:/data/db

volumes:
  Alumni:
